version: '3.6'

services:
  book:
    expose:
      - 8090
    build:
      context: book
      dockerfile: book.dockerfile
    ports:
      - "8090:8090"
    networks:
      - network1
  config-server:
    expose:
        - 9000
    build:
      context: config-server
      dockerfile: server.dockerfile
    ports:
      - "9000:9000"
    networks:
       - network1
networks:
  network1:
    driver: bridge